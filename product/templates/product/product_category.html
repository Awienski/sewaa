{% extends "base.html" %}
{% block title %}
    {{ category }}
{% endblock %}
{% block body %}
<div class="col-md-8 offset-md-1">
    <h1>{{ category }}</h1>
    <hr>
    <div class="row">
        {% for product in products %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Rp.{{ product.price }}/24jam</p>
                        <a href="{% url 'product:detail' id=product.id %}" class="btn btn-primary">Detail</a>
                        </div>
                    </div>
                </div>
            
        {% endfor %}
    </div>
</div>
{% endblock %}
