{% extends 'base.html' %}

{% block title %}
    {{ product.name }}
{% endblock%}

{% block body %}
    <div class="col-md-8 offset-md-1">
        <h1>{{ product.name }}</h1>
        <hr>
        <p>Biaya : {{ product.price }}</p>
        <label for="pengembalian">Pengembalian:</label>
        <input type="date" id="pengembalian" name="pengembalian">
        <a href="{% url 'product:productchatdetail' id=product.id %}" class="btn btn-success">Bayar</a>
    </div>
{% endblock %}
