{% extends 'base.html' %}

{% block title %}
    {{ product.name }}
{% endblock%}

{% block body %}
    <div class="col-md-8 offset-md-1">
        <h1>{{ product.name }}</h1>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Rp.{{ product.price }}/24jam</p>
                    <a href="{% url 'product:sewaa' id=product.id %}" class="btn btn-primary">Sewa</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h4>Deskripsi Produk : </h4>
                <p>{{ product.desc }}</p>
            </div>
        </div>
    </div>
{% endblock %}
